<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
     integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
     crossorigin="anonymous"/>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Music player</title>
</head>
<body>
    <div class="main_container">
        <div class="music_container">
            <h2 id="title">Awesome tune</h1>
            <h3 id="artist">Shiv</h1>
                <div class="img_container">
                    <img src="images/bulb.jpg" alt="kgfsong" >
                </div>
                <audio src="kgf/kgf-1.mp3" ></audio>
                <div class="music_controls">
                    <i class="fas fa-backward" id="prev" title="revious"></i>
                    <i class="fas fa-play play_button" id="play" title="play"></i>
                    <i class="fas fa-forward" id="next" title="next"></i>

                </div>
            
        </div>

    </div>
    <script src="./song.js"></script>
</body>
</html>
